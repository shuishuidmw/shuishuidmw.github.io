<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>实验二-01</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	attribute vec4 a_Color;
	varying vec4 v_Color;
	void main(){
		gl_Position = vPosition;
		v_Color = a_Color;
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
    varying vec4 v_Color;
	void main(){
		gl_FragColor = v_Color;
	}
	</script>

    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="gl-matrix-min.js"></script>

    <script type="text/javascript" src="gasket-triangles.js"></script>
    <style>
        #colorR,#colorG,#colorB {
            width:30px;
        }
        #number {
            width: 90px;
        }
    </style>
</head>

<body onload="initTriangles()">
    <div align="center" style="margin-top: 120px">
        <canvas id="gl-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素</canvas><br><br>
        请选择要改变成的颜色 <input type="color" value="#000000" id="color"/>
		<br>
        请输入要更改的数值：（0~7）  <input type="text" id="number" value="7"/>
        <input type="button" onclick="draw()" value="确认更改"/>
		<br>
    </div>
</body>

</html>
